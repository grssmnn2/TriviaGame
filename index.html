<body style="background-image:url(assets/images/hogwarts.jpg)">

    <div class="startScreen">
        <h1>How well do you know Harry Potter? I hope you studied for your O.W.L. this year.</h1>
        <button class="start">Alohomora!</button>
    </div>

    <div class="gameScreen">
        <h1>Are you more of a Ron or a Hermione? Select your answers below to test your knowledge.</h1>
        <button class="submit">Submit</button>

    </div>

    <div class = "scoreScreen">
        <h1>Professor Snape says, "Moderately Satisfactory."</h1>
        <button class= "restart">Take A New O.W.L.</button>
    </div>
